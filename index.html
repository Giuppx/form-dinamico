<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dinamic form</title>
</head>

<body>
    <div id="form-container">
        <div class="form-background">
            <div>
                <p style="margin: 0;">Welcome!</p>
            </div>
            <h1 class="form-background__title">Do you have an account?</h1>
            <button class="btn form-background__btn">Login</button>
        </div>
        <div class="login-form-container">
            <form class="login-form">
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="example@example.com">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="login-form__forgot-pw">
                    <a href="#">forgot password?</a>
                </div>
                <div>
                    <button type="button" class="btn btn-login">Login</button>
                </div>
            </form>
        </div>
        <div class="signup-form-container">
            <form class="signup-form">
                <div>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="Harry">
                </div>
                <div>
                    <label for="surname">Surname</label>
                    <input type="text" name="surname" id="surname" placeholder="Brown">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email-signup" placeholder="example@example.com">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password-signup">
                </div>
                <div>
                    <button type="button" class="btn btn-signup">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
    <script src="form-switch.js"></script>
</body>

</html>
